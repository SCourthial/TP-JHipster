<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="commande">
            <h2><span jhiTranslate="coopcycleApp.commande.detail.title">Commande</span> {{ commande.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="coopcycleApp.commande.echeance">Echeance</span></dt>
                <dd>
                    <span>{{ commande.echeance }}</span>
                </dd>
                <dt><span jhiTranslate="coopcycleApp.commande.user">User</span></dt>
                <dd>
                    {{ commande.user?.id }}
                </dd>
                <dt><span jhiTranslate="coopcycleApp.commande.restaurant">Restaurant</span></dt>
                <dd>
                    <div *ngIf="commande.restaurant">
                        <a [routerLink]="['/restaurant', commande.restaurant?.id, 'view']">{{ commande.restaurant?.id }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="coopcycleApp.commande.panier">Panier</span></dt>
                <dd>
                    <div *ngIf="commande.panier">
                        <a [routerLink]="['/panier', commande.panier?.id, 'view']">{{ commande.panier?.id }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="coopcycleApp.commande.paiement">Paiement</span></dt>
                <dd>
                    <div *ngIf="commande.paiement">
                        <a [routerLink]="['/paiement', commande.paiement?.id, 'view']">{{ commande.paiement?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/commande', commande.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
